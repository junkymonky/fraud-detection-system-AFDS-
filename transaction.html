<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - FraudHawk</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .transaction-form {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--card);
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--foreground);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            background-color: var(--secondary);
            color: var(--foreground);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(var(--primary-rgb), 0.1);
        }

        .btn-pay {
            width: 100%;
            padding: 0.875rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-pay:hover {
            background-color: var(--primary-hover);
        }

        .transaction-summary {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
            color: var(--muted);
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
            font-weight: 600;
            color: var(--foreground);
        }
    </style>
</head>
<body class="dark">
    <!-- Header -->
    <header class="header dashboard-header">
        <div class="container">
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <span>FraudHawk</span>
                </div>
                <a href="dashboard.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Back to Dashboard
                </a>
            </div>
            <div class="header-actions">
                <div class="dropdown">
                    <button class="dropdown-btn">
                        Admin
                        <i class="fas fa-ellipsis-h"></i>
                    </button>
                    <div class="dropdown-content">
                        <div class="dropdown-label">My Account</div>
                        <div class="dropdown-divider"></div>
                        <a href="#">Profile</a>
                        <a href="#">Settings</a>
                        <a href="#">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="dashboard-main">
        <div class="transaction-form">
            <h2 class="mb-4">New Transaction</h2>
            
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-input" placeholder="Enter username">
            </div>

            <div class="form-group">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" id="amount" class="form-input" placeholder="Enter amount" min="0" step="0.01">
            </div>

            <div class="transaction-summary">
                <div class="summary-row">
                    <span>Transaction Fee</span>
                    <span>$2.00</span>
                </div>
                <div class="summary-row">
                    <span>Processing Fee</span>
                    <span>$1.50</span>
                </div>
                <div class="summary-total">
                    <span>Total Amount</span>
                    <span id="totalAmount">$0.00</span>
                </div>
            </div>

            <button class="btn-pay mt-4" id="payButton">
                <i class="fas fa-lock mr-2"></i>
                Pay Securely
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer dashboard-footer">
        <div class="container">
            <div class="footer-content">
                <p class="copyright">
                    &copy; <span id="currentYear"></span> FraudHawk. All rights reserved.
                </p>
                <div class="footer-links">
                    <a href="#">Help Center</a>
                    <a href="#">Documentation</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
    console.log("‚úÖ JavaScript Loaded!");

    document.getElementById("payButton").addEventListener("click", submitTransaction);
});
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        const amountInput = document.getElementById('amount');
        const totalAmountSpan = document.getElementById('totalAmount');

        amountInput.addEventListener('input', function() {
            const amount = parseFloat(this.value) || 0;
            const transactionFee = 2.00;
            const processingFee = 1.50;
            const total = amount + transactionFee + processingFee;
            totalAmountSpan.textContent = `$${total.toFixed(2)}`;
        });

        function submitTransaction() {
            console.log("üîµ Submit button clicked!");

            const username = document.getElementById('username').value.trim();
            const amount = parseFloat(document.getElementById('amount').value) || 0;
            
            if (!username || amount <= 0) {
                alert("‚ö†Ô∏è Please enter a valid username and amount.");
                return;
            }

            const transactionFee = 2.00;
            const processingFee = 1.50;
            const totalAmount = amount + transactionFee + processingFee;
            const today = new Date().toISOString().split('T')[0];

            let riskLevel = "Low";
            if (totalAmount > 5000) riskLevel = "Medium";
            if (totalAmount > 10000) riskLevel = "High";

            let status = totalAmount > 20000 ? "Incomplete" : "Completed";

            console.log("üü° Fetching transaction count from server...");
            
            fetch('http://127.0.0.1:5000/get_transaction_count')
                .then(response => response.json())
                .then(data => {
                    console.log("üü¢ Transaction count received:", data.count);
                    const transactionId = `${username}_${data.count + 1}`;

                    const transactionData = {
                        transactionid: transactionId,
                        username: username,
                        amount: totalAmount.toFixed(2),
                        date: today,
                        risklevel: riskLevel,
                        status: status
                    };

                    console.log("üü° Sending transaction data:", transactionData);
                    
                    return fetch('http://127.0.0.1:5000/add_transaction', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(transactionData)
                    });
                })
                .then(response => response.json())
                .then(data => {
                    console.log("üü¢ Transaction added successfully!", data);
                    alert(data.message);

                    document.getElementById('username').value = "";
                    document.getElementById('amount').value = "";
                    totalAmountSpan.textContent = "$0.00";
                })
                .catch(error => {
                    console.error("‚ùå Error:", error);
                    alert("Error processing transaction. Check console for details.");
                });
        }
    </script>
